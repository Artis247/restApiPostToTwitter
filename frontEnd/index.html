<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Post-Twitter</title>
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container pt-3" id="app" v-cloak>
      <h1>Post=>Twitter</h1>

      <form class="form-inline mb-3" @submit.prevent="splitPostToTwitts">
        <div class="form-group mr-5">
          <label for="name" class="mr-3">ПОСТ</label>
          <input
            type="text"
            class="form-control"            
            id="name"
            v-model="form.post"
          />
        </div>

        <button class="btn btn-primary" type="submit">Преобразовать</button>
        <button class="btn btn-danger" @click="removeTwitt(twitt.id)">
            Удалить
        </button>
      </form>

      <div v-if="loading">
        <loader />
      </div>
      <div v-else-if="twitts.length">
        <div class="card mb-3" v-for="twitt in twitts">
          <div class="card-body">
            <h5
              class="card-title"
              :style="{color: twitt.marked ? 'red' : 'black'}"
            >
              Твит 
            </h5>
            <p class="card-text">{{twitt}}</p>
            <button
              class="btn btn-primary"
              @click="markTwitt(twitt.id)"
              :disabled="twitt.marked"
            >
              Твитнуть
            </button>
            
          </div>
        </div>
      </div>
      <p v-else>Твитов пока нет</p>
    </div>

    <script type="module" src="frontend.js"></script>
  </body>
</html>
